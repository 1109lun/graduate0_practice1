<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    <script defer src="main.js"></script></head>
    <body>
        <header>
            <h1>To-Do List</h1>
        </header>

        <div class="app-container">
            <aside class = 'sidebar'>
                <h2>Projects</h2>
                <ul id = "ProjectList"></ul>
                <button id = "addProject">新增專案</button>
                <button id ='deleteProject'>刪除專案</button>
            </aside>

            <main class = "main-content">
                <h2 id="currentProject">Inbox</h2>

                <div class = "task-input-area">
                    <input type="text" id="task" placeholder="Enter a task" maxlength="30">
                    <button id="add">新增任務</button>
                    <button id="clearall">清除所有任務</button>
                </div>

                <ul id="taskList"></ul>
                
            </main>
        </div>  
    </body>
</html>
